{% extends 'base.html' %}
{% load static %}

{% block content %}

{% include 'contact.style.html' %}

<style>
	#button
	{
		max-width: 150px;
		margin: auto;
		margin-bottom: 15px;
	}

	#button button
	{
		width: 100%;
	}
</style>

<div class="container">
	<div class="send-message">
		<h2>Inscription</h2>
		
		<form action="{% url 'contact_message' %}" class="commenting-form" method="POST">
			<div class="row">
				<div class="form-group col-md-4">
					{% csrf_token %}
					<input type="text" name="first_name" id="first_name" placeholder="Votre prénom *" class="form-control" required>
				</div>
				<div class="form-group col-md-4">
					{% csrf_token %}
					<input type="text" name="last_name" id="last_name" placeholder="Votre nom *" class="form-control" required>
				</div>
				<div class="form-group col-md-4">
					{% csrf_token %}
					<input type="tel" name="number" id="number" placeholder="Votre téléphone *" class="form-control" required>
				</div>
				<div class="form-group col-md-6">
					{% csrf_token %}
					<input type="email" name="email" id="email" placeholder="Votre addresse électronique *" class="form-control" required>
				</div>
				<div class="form-group col-md-6">
					{% csrf_token %}
					<input type="text" name="pseudo" id="pseudo" placeholder="Pseudonyme *" class="form-control" required>
				</div>
				<div class="form-group col-md-6">
					{% csrf_token %}
					<input type="text" name="password" id="password" placeholder="Mot de passe *" class="form-control" required>
				</div>
				<div class="form-group col-md-6">
					{% csrf_token %}
					<input type="text" name="password" id="password" placeholder="Confirmez le mot de passe *" class="form-control" required>
				</div>
				<div id="button" class="form-group col-md-2">
					<button type="submit" class="btn btn-secondary">S'inscrire</button>
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock content %}
